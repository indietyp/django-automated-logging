output-format: json

strictness: medium
test-warnings: true
doc-warnings: true

ignore-paths:
  - docs
  - automated_logging/migrations
  - logtest
  - automated_logging/apps.py

pep8:
  disable:
    - D209
    - D205
    - D203

  enable:
    - W601
    - W391
    - W191

  options:
    max-line-length: 135

uses:
  - django
